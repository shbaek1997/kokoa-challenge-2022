<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-bar">
        <span><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i></span>
        <span>12:25</span>
        <span>50%<i class="fa-solid fa-battery-half fa-2x"></i></span>
    </div>
    <main class="main-page find-page">
        <div class="friends-header find-header">
            <div class="friends-header__text find-header__text">Find </div>
            <div class="friends-header__icons find-header__icons"><i class="fa-solid fa-magnifying-glass"></i>
                <div class="gear-dot">
                    <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
                    <div class="find__dot"></div>
                </div>
            </div>
        </div>
        <div class="find-icons">
            <div class="find__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find__icon">
                <i class="fa-solid fa-id-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="find__icon">
                <i class="fa-solid fa-user-plus"></i>
                <span>Invite</span>
            </div>


        </div>

        <div class="separator">
            <span>Channels</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="separator">
            <span>Recommended Friends</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="separator">
            <span>Open Chats</span>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="open-chat">
            <div class="open-chat__column">
                <h3>Great Barrier Reef</h3>
                <h5>Location: Australia, Oceania</h5>
                <div class="open-chat__column-members">
                    <img class="members-photo" src="CSS/images/member-1.png" />
                    <span class="members-number">903 Members</span>
                    <div class="divisor"></div>
                    <span class="members-state">Active</span>
                </div>
            </div>

            <div class="open-chat__column">
                <img class="channel-photo" src="CSS/images/great-barrier-reef.jpg" />
                <div class="heart-count">
                    <i class="fa-solid fa-heart"></i>
                    <span>454</span>
                </div>





            </div>

        </div>
        <div class="open-chat">
            <div class="open-chat__column">
                <h3>Belize Coral Reef</h3>
                <h5>Location: Belize, Central America</h5>
                <div class="open-chat__column-members">
                    <img class="members-photo" src="CSS/images/member-2.png" />
                    <span class="members-number">613 Members</span>
                    <div class="divisor"></div>
                    <span class="members-state">Active</span>
                </div>
            </div>

            <div class="open-chat__column">
                <img class="channel-photo" src="CSS/images/belize-reef.jpg" />
                <div class="heart-count">
                    <i class="fa-solid fa-heart"></i>
                    <span>326</span>
                </div>





            </div>

        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-fish fa-2x"></i></a
                        class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__noti">8</span>
                        <i class="far fa-comments fa-2x"></i></a class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a class="nav__link">
                </li>
            </ul>
        </nav>


        </div>


    </main>

    <div id="mobile-only"><span>Your Screen is too wide :(</span></div>


    <script src="https://kit.fontawesome.com/71c2ff1e4a.js" crossorigin="anonymous"></script>
</body>

</html>
