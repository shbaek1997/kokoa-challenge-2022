<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome To Nemo Talk</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-bar">
        <span><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i></span>
        <span>12:25</span>
        <span>50%<i class="fa-solid fa-battery-half fa-2x"></i></span>
    </div>
    <main class="main-page login-page">
        <div class="login-page__text">
            <span>Welcome to NemoTalk</span>
            <span>Please log-in with your e-mail address or your username</span>
        </div>
        <form action="friends.html" method="get" class="login-page__form">
            <input type="email" placeholder="E-mail or Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Log In" class="form__submit">
            <input type="submit" value="Sign Up" class="form__submit">
            <span>Find NemoTalk Account or Password</span>
        </form>

    </main>

    <div id="mobile-only"><span>Your Screen is too wide :(</span></div>


    <script src="https://kit.fontawesome.com/71c2ff1e4a.js" crossorigin="anonymous"></script>
</body>

</html>
