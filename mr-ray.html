<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mr.Ray</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-bar">
        <span><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i></span>
        <span>12:25</span>
        <span>50%<i class="fa-solid fa-battery-half fa-2x"></i></span>
    </div>
    <main class="main-page chat-page">
        <div class="settings-header chat-header">
            <div class="settings-header__icon"><a href="javascript:history.back();"><i
                        class="fa-solid fa-chevron-left"></i></a></div>
            <div class="settings-header__text">Mr.Ray </div>
            <div class="settings-header__icon"><i class="fa-solid fa-magnifying-glass"></i><i
                    class="fa-solid fa-bars"></i></div>
        </div>
        <div class="chat-date"><span>Saturday, February 26, 2022</span></div>
        <div class="chat-message">
            <img
                src="https://c4.wallpaperflare.com/wallpaper/552/413/267/finding-nemo-mr-ray-finding-nemo-wallpaper-preview.jpg" />
            <div class="chat-message__content">
                <h3 class="chat-message__name">Mr.Ray</h3>
                <h4 class="chat-message__text">You did not hand in your homework </h4>
                <h4 class="chat-message__text">So, I was very disappointed today.. </h4>
            </div>
            <div class="chat-message__time">16:10</div>
        </div>
        <div class="chat-message">
            <img
                src="https://c4.wallpaperflare.com/wallpaper/552/413/267/finding-nemo-mr-ray-finding-nemo-wallpaper-preview.jpg" />
            <div class="chat-message__content">
                <h3 class="chat-message__name">Mr.Ray</h3>
                <h4 class="chat-message__text">Nemo, don't forget to do your homework! </h4>
            </div>
            <div class="chat-message__time">16:25</div>
        </div>


        <form class="reply">
            <div class="reply__column"><i class="fa-solid fa-circle-plus"></i><i class="fa-solid fa-camera"></i><i
                    class="fa-solid fa-image"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="reply__column"><i class="fa-solid fa-microphone"></i></div>

        </form>

    </main>

    <div id="mobile-only"><span>Your Screen is too wide :(</span></div>



    <script src="https://kit.fontawesome.com/71c2ff1e4a.js" crossorigin="anonymous"></script>
</body>

</html>
