<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settings</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-bar">
        <span><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i></span>
        <span>12:25</span>
        <span>50%<i class="fa-solid fa-battery-half fa-2x"></i></span>
    </div>
    <main class="main-page settings-page">
        <div class="settings-header">
            <div class="settings-header__icon"><a href="javascript:history.back();"><i
                        class="fa-solid fa-chevron-left"></i></a></div>
            <div class="settings-header__text">Settings </div>
            <div class="settings-header__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="settings-main">
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Announcement</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-flask"></i>
                    <span>Lab</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-code-fork"></i>
                    <span>Version</span>
                </div>
                <div class="settings-info">
                    9.6.2
                </div>
            </div>
        </div>
        <div class="settings-main">
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-lock"></i>
                    <span>Security</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-child"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chat</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-users"></i>
                    <span>Multi-profile</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-desktop"></i>
                    <span>Screen</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-palette"></i>
                    <span>Theme</span>
                </div>
                <div class="settings-info">
                    Default
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-content">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
                <div class="settings-info">
                </div>
            </div>
        </div>

        <nav class="nav nav-settings">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-fish fa-2x"></i></a
                        class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__noti">8</span>
                        <i class="far fa-comments fa-2x"></i></a class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a class="nav__link">
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a class="nav__link">
                </li>
            </ul>
        </nav>


        </div>


    </main>
    <div id="mobile-only"><span>Your Screen is too wide :(</span></div>




    <script src="https://kit.fontawesome.com/71c2ff1e4a.js" crossorigin="anonymous"></script>
</body>

</html>
